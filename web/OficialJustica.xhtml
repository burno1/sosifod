<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>SOSIFODE O.o</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></link>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </h:head>

    <h:body>

        <div class="container">
            <br/>
            <h:form id="formulario">
                <div class="form-group row">
                    <div class="col">
                        <h:inputHidden id="idOficial" value="#{intimacao.idIntimacao}" />
                        <h:outputLabel class="text-info" value="Processo" for="processo" /><br/>
                        <h:inputText value="#{intimacao.processo}" class="form-control" id="processo" required="true"
                                     validatorMessage="Digite corretamente o nome do processo"/>
                        <h:message showSummary="true" showDetail="false"
                                   id="errors1"
                                   for="processo"/>
                        
                    </div>

                </div>
                <div class="form-group row">
                    <div class="col">
                        <h:outputLabel class="text-info" value="Data Intimacao" for="dataIntimacao" /><br/>
                     <!--   <h:inputText id="dataIntimacao" value="#{intimacao.dataIntimacao}" required="true">
                            <f:convertDateTime dateStyle="date" pattern="dd-mm-yyyy"/>
                        </h:inputText-->
                        <p:calendar id="dataIntimacao" value="#{intimacao.dataIntimacao}"/>
                        <h:message showSummary="true" showDetail="false"
                                   id="errors2"
                                   for="dataIntimacao"/>
                    </div>
                    <div class="col">
                        <h:outputLabel class="text-info" value="Data execução" for="dataExecucao" /><br/>
                        <p:calendar value="#{intimacao.dataExecucaoIntimacao}" id="dataExecucao"/>
                        <h:message showSummary="true" showDetail="false"
                                   id="errors3"
                                   for="dataExecucao"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <h:outputLabel class="text-info" value="CPF Oficial" for="cpfOficial" /><br/>
                        
                        <!--
                        <h:selectOneMenu id="idOficial">
                            <f:selectItems value="#{oficialManagedBean.lista}" var="oficial" itemValue="#{oficial.idOficial}" itemLabel="#{oficial.nomeOficial}" />
                        </h:selectOneMenu>
                        -->
                        
                        <p:inputMask value="#{intimacao.cpfOficial}" class="form-control" id="cpfOficial" required="true"
                                     mask="999.999.999-99" validatorMessage="Digite corretamente o cpf do oficial"/> 
                        <h:message showSummary="true" showDetail="false"
                                   id="errors4"
                                   for="cpfOficial"/>
                    </div>
                    <div class="col">
                        <h:outputLabel class="text-info" value="Nome do intimado" for="nomeIntimado" /><br/>
                        <h:inputText value="#{intimacao.nomeIntimado}" class="form-control" id="nomeIntimado" required="true"
                                     validatorMessage="Digite corretamente o nome do intimado"/>
                        <h:message showSummary="true" showDetail="false"
                                   id="errors5"
                                   for="nomeIntimado"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <h:outputLabel class="text-info" value="CPF Intimado" for="cpfIntimado" /><br/>
                        <p:inputMask value="#{intimacao.cpfIntimado}" class="form-control" id="cpfIntimado" required="true"
                                     mask="999.999.999-99" validatorMessage="Digite corretamente o cpf do intimado"/> 
                        <h:message showSummary="true" showDetail="false"
                                   id="errors6"
                                   for="cpfIntimado"/>
                    </div>
                    <div class="col">
                        <h:outputLabel class="text-info" value="Endereço do intimado" for="endereco" /><br/>
                        <h:inputText value="#{intimacao.endereçoIntimado}" class="form-control" id="endereco" required="true"
                                     validatorMessage="Digite corretamente o endereco"/>
                        <h:message showSummary="true" showDetail="false"
                                   id="errors7"
                                   for="endereco"/>
                    </div>
                </div>


                <div class="form-group row align-content-center">
                    <div class="col-sm-10">
                        <h:commandButton id="mybutton" class="btn btn-primary" action="#{intimacao.salvar}" value="Salvar" ></h:commandButton>
                    </div>
                </div>
                
            </h:form>
            
        </div>
    </h:body>
</html>
