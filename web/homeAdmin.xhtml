<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>SOSIFODE O.o</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></link>
        
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </h:head>

    <h:body>
        <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
            <a class="navbar-brand" href="#">SOSIFOD</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                <h:form>
                    <div class="navbar-nav">
                        <h:outputLink class="nav-item nav-link active" value="homeAdmin.xhtml">Oficiais</h:outputLink>
                        <h:outputLink class="nav-item nav-link" value="homeAdminIntimacao.xhtml">Intimações</h:outputLink>
                        <h:commandLink class="nav-item nav-link  ml-auto" action="#{login.logout}" value="Logout"></h:commandLink>
                    </div>
                </h:form>

            </div>
        </nav>
        <div class="container-fluid">
            <br/>
            <h:form>
                <div class="form-group row">
                    <div class="col">
                        <h:inputHidden id="idOficial" value="#{admin.oficialId}" />
                        <h:outputLabel class="text-info" value="Nome" for="nome" /><br/>
                        <h:inputText value="#{admin.nome}" class="form-control" id="nome" required="true"
                                     validatorMessage="Digite corretamente o nome"/>
                        <h:message showSummary="true" showDetail="false"
                                   id="errors1"
                                   for="nome"/>
                    </div>
                    <div class="col">
                        <h:outputLabel class="text-info" value="CPF" for="cpf" /><br/>
                        
                         <p:inputMask value="#{admin.cpf}" class="form-control" id="cpf" required="true"
                                     mask="999.999.999-99" validatorMessage="Digite corretamente o cpf"/> 
                        <h:message showSummary="true" showDetail="false"
                                   id="errors2"
                                   for="cpf"/>
                    </div>
                    <div class="col">
                        <h:outputLabel class="text-info" value="Email" for="email" /><br/>
                        <h:inputText value="#{admin.email}" class="form-control" id="email" required="true"
                                     validatorMessage="Digite corretamente o email"/>
                        <h:message showSummary="true" showDetail="false"
                                   id="errors3"
                                   for="email"/>
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-sm-10">
                        <h:commandButton rendered="#{!admin.isEditar}" class="btn btn-primary" action="#{admin.salvar}" value="Salvar" ></h:commandButton>
                    </div>
                </div>

            </h:form>
            <hr></hr>


            <h:form>
                <h:dataTable value="#{admin.oficiais}" var="oficial" headerClass="thead-dark" styleClass="table table-hover table-striped">
                    <h:column>

                        <f:facet name="header">Oficial</f:facet>
                            #{oficial.nome}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Cpf</f:facet>
                            #{oficial.CPF}
                    </h:column>
                    <h:column>
                        <f:facet name="header">email</f:facet>
                            #{oficial.email}
                    </h:column>
                    <h:column>
                        <f:facet name="header">editar</f:facet>
                        <h:commandLink class="btn btn-warning"
                                       value="Editar"
                                       action="#{admin.editar(oficial)}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">deletar</f:facet>
                        <h:commandLink class="btn btn-danger"
                                       value="Deletar"
                                       action="#{admin.deletar(oficial)}" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
